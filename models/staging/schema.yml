version: 2
models:
  - name: users
    columns:
      - name: id
        tests:
          - unique
          - not_null
    meta:
      hightouch:
        model:
          id: 4
        destinations:
          - id: 1
            config:
              sheetName: Sheet1
              spreadsheetURL: https://docs.google.com/spreadsheets/d/1XsVenE1jZLJPYXBdXP9gq79kDlmhHVj0JPCJSCQaL6Y
            schedule:
              type: manual
          - id: 1
            config:
              sheetName: Sheet1
              spreadsheetURL: https://docs.google.com/spreadsheets/d/1XsVenE1jZLJPYXBdXP9gq79kDlmhHVj0JPCJSCQaL6Y
            schedule:
              type: manual
  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values:
                - placed
                - shipped
                - completed
                - return_pending
                - returned
  - name: stg_payments
    columns:
      - name: payment_id
        tests:
          - unique
          - not_null
      - name: payment_method
        tests:
          - accepted_values:
              values:
                - credit_card
                - coupon
                - bank_transfer
                - gift_card
